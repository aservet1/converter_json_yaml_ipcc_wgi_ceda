    "title": "Chapter 3 of the Working Group I (WGI) Contribution to the Intergovernmental Panel on Climate Change (IPCC) Sixth Assessment Report (AR6)",
 "description": " Global, land, ocean and continental annual mean near-surface air temperatures anomalies in CMIP6 models and observations.** Time series are shown for CMIP6 historical anthropogenic and natural (brown), natural-only (green), greenhouse gas only (grey) and aerosol only (blue) simulations (multi-model means shown as thick lines, and shaded ranges between the 5^th^ and 95^th^ percentiles) and for HadCRUT5 (black). All models have been subsampled using the HadCRUT5 observational data mask. Temperatures anomalies are shown relative to 1950-2010 for Antarctica and relative to 1850–1900 for other continents. CMIP6 historical simulations are expand by the SSP2-4.5 scenario simulations. All available ensemble members were used (see Section 3.2). Regions are defined by Iturbide et al. (2020). Further details on data sources and processing are available in the chapter data table (Table 3.SM.1). "
